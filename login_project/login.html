<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="login.css">
   <script src="login.js"></script> 
  <meta charset="UTF-8">
  <title>Simple login form</title>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Prosty formularz logowania</h1>
	<!--najwazniejszy fragment kodu upiekszajacego strone logowania-->
    <img src=cattyping.gif>
    <form id="login-form"><!-- edytowane placeholdery, zeby bylo lepiej zrozumiale dla rodakow-->
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Nazwa uzytkownika">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Haslo">
      <input type="submit" value="Login" id="login-form-submit">
      <div id="login-error-msg-holder">
	</form>
  </main>
</body>
</html>
